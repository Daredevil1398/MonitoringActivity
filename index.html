<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ë–õ–ê–ù–ö –º–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥—É –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–µ–π FULL PRO</title>
    
    <script src="https://cdn.jsdelivr.net/npm/docx@7.1.0/build/index.js"></script>

    <style>
        :root {
            --primary: #4a90e2;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f1c40f;
            --dark: #2c3e50;
            --bg: #f0f2f5;
            --border: #dcdde1;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--dark);
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 15px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }

        h1 { text-align: center; color: var(--dark); font-size: 1.6rem; margin-bottom: 20px; }
        h3 { margin-top: 0; border-left: 5px solid var(--primary); padding-left: 12px; font-size: 1.1rem; margin-bottom: 15px; }

        .status-indicator {
            text-align: center;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .status-on { background: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }
        .status-off { background: #ffebee; color: #c62828; border: 1px solid #ffcdd2; }

        .control-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn {
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn-blue { background: var(--primary); }
        .btn-green { background: var(--success); }
        .btn-red { background: var(--danger); }
        .btn-orange { background: var(--warning); color: #333; }
        .btn-test { background: #9b59b6; }

        input[type="date"], input[type="number"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .table-responsive {
            overflow-x: auto;
            border-radius: 15px;
            border: 1px solid var(--border);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            min-width: 800px;
        }

        th {
            background: #f8f9fa;
            padding: 12px;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #636e72;
            border-bottom: 2px solid var(--border);
            text-align: center;
        }

        td {
            padding: 10px 8px;
            border-bottom: 1px solid #eee;
        }

        .time-label { 
            font-weight: bold; 
            color: #7f8c8d; 
            width: 110px; 
            text-align: center; 
            font-size: 0.85rem; 
        }

        textarea.activity-box {
            height: 45px;
            resize: vertical;
            border: 1px solid #eee;
        }

        .num-input {
            width: 50px;
            height: 40px;
            text-align: center;
            font-weight: bold;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .dt-cell { display: flex; gap: 5px; justify-content: center; }

        .comp-row { display: flex; align-items: flex-start; gap: 12px; margin-bottom: 12px; }
        .comp-row b { color: var(--success); font-size: 1.3rem; margin-top: 5px; }

        @media (max-width: 600px) {
            .control-grid { grid-template-columns: 1fr; }
            th { font-size: 0.65rem; }
            .num-input { width: 42px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìù –ë–õ–ê–ù–ö –º–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥—É –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–µ–π</h1>

    <div class="card">
        <div id="notifStatus" class="status-indicator status-off">–ù–∞–≥–∞–¥—É–≤–∞–Ω–Ω—è: –í–ò–ú–ö–ù–ï–ù–û</div>
        <div class="control-grid">
            <div style="grid-column: span 2;">
                <input type="date" id="currentDate" onchange="loadDayData()">
            </div>
            <button class="btn btn-orange" onclick="enableNotifications()">‚ñ∂ –£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫</button>
            <button class="btn btn-red" onclick="disableNotifications()">‚èπ –í–∏–º–∫–Ω—É—Ç–∏ –≤—Å–µ</button>
            <button class="btn btn-test" style="grid-column: span 2;" onclick="sendTestNotification()">üß™ –¢–µ—Å—Ç (–ú–µ–ª–æ–¥—ñ—è "–°–∏—Ä–µ–Ω–∞")</button>
        </div>
    </div>

    <div class="card" style="padding: 0; overflow: hidden;">
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>–ß–∞—Å –¥–æ–±–∏</th>
                        <th>–ê–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å</th>
                        <th>–î/–¢</th>
                        <th>–î–æ—Å—è–≥–Ω–µ–Ω–Ω—è</th>
                        <th>–ó–∞–¥–æ–≤–æ–ª–µ–Ω–Ω—è</th>
                    </tr>
                </thead>
                <tbody id="mainTableBody"></tbody>
            </table>
        </div>
    </div>

    <div class="card">
        <h3>üí° –î—É–º–∫–∏ —Ç–∞ –∫–æ–º–ø–ª—ñ–º–µ–Ω—Ç–∏</h3>
        <textarea id="extra_notes" oninput="saveCurrentData()" placeholder="–ù–æ—Ç–∞—Ç–∫–∏ –ø–µ—Ä–µ–¥ —Å–Ω–æ–º..." style="min-height: 100px; margin-bottom: 20px;"></textarea>
        <div class="comp-row"><b>1.</b> <textarea id="comp_1" oninput="saveCurrentData()"></textarea></div>
        <div class="comp-row"><b>2.</b> <textarea id="comp_2" oninput="saveCurrentData()"></textarea></div>
        <div class="comp-row"><b>3.</b> <textarea id="comp_3" oninput="saveCurrentData()"></textarea></div>
    </div>

    <div class="card">
        <h3>üìä –ï–∫—Å–ø–æ—Ä—Ç</h3>
        <div class="control-grid">
            <input type="date" id="exportFrom">
            <input type="date" id="exportTo">
            <button class="btn btn-blue" style="grid-column: span 2;" onclick="exportToWord()">üìÑ –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ Word (.docx)</button>
        </div>
    </div>
</div>

<script>
    const hours = ["04.00-05.00", "05.00-06.00", "06.00-07.00", "07.00-08.00", "08.00-09.00", "09.00-10.00", "10.00-11.00", "11.00-12.00", "12.00-13.00", "13.00-14.00", "14.00-15.00", "15.00-16.00", "16.00-17.00", "17.00-18.00", "18.00-19.00", "19.00-20.00", "20.00-21.00", "21.00-22.00", "22.00-23.00", "23.00-24.00", "24.00-01.00", "01.00-02.00", "02.00-03.00", "03.00-04.00"];
    let timerId = null;

    window.onload = () => {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('currentDate').value = today;
        document.getElementById('exportFrom').value = today;
        document.getElementById('exportTo').value = today;
        renderTableRows();
        loadDayData();
    };

    function renderTableRows() {
        const body = document.getElementById('mainTableBody');
        body.innerHTML = hours.map(h => `
            <tr>
                <td class="time-label">${h}</td>
                <td><textarea id="act_${h}" class="activity-box" oninput="saveCurrentData()"></textarea></td>
                <td><div class="dt-cell">
                    <input type="number" id="dep_${h}" class="num-input" placeholder="–î" oninput="saveCurrentData()">
                    <input type="number" id="anx_${h}" class="num-input" placeholder="–¢" oninput="saveCurrentData()">
                </div></td>
                <td><input type="number" id="ach_${h}" class="num-input" oninput="saveCurrentData()"></td>
                <td><input type="number" id="sat_${h}" class="num-input" oninput="saveCurrentData()"></td>
            </tr>`).join('');
    }

    // –ú–ï–õ–û–î–Ü–Ø
    function triggerAlert() {
        if ("vibrate" in navigator) navigator.vibrate([500, 300, 500, 300, 500]);
        try {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const now = context.currentTime;
            for (let i = 0; i < 6; i++) {
                const start = now + (i * 0.8);
                const freq = (i % 2 === 0) ? 440 : 880;
                const osc = context.createOscillator();
                const gain = context.createGain();
                osc.connect(gain); gain.connect(context.destination);
                osc.type = "sawtooth";
                osc.frequency.setValueAtTime(freq, start);
                gain.gain.setValueAtTime(0, start);
                gain.gain.linearRampToValueAtTime(0.2, start + 0.1);
                gain.gain.exponentialRampToValueAtTime(0.01, start + 0.6);
                osc.start(start); osc.stop(start + 0.7);
            }
        } catch(e) {}
    }

    function enableNotifications() {
        Notification.requestPermission();
        localStorage.setItem('notifs_active', 'true');
        timerId = setInterval(() => {
            if(new Date().getMinutes() === 0) {
                triggerAlert();
                new Notification("–ú–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥ üìù", { body: "–ß–∞—Å –∑–∞–ø–æ–≤–Ω–∏—Ç–∏ –¥–∞–Ω—ñ!" });
            }
        }, 60000);
        document.getElementById('notifStatus').className = "status-indicator status-on";
        document.getElementById('notifStatus').innerText = "–ù–∞–≥–∞–¥—É–≤–∞–Ω–Ω—è: –£–í–Ü–ú–ö–ù–ï–ù–û";
    }

    function disableNotifications() {
        clearInterval(timerId);
        localStorage.setItem('notifs_active', 'false');
        document.getElementById('notifStatus').className = "status-indicator status-off";
    }

    function saveCurrentData() {
        const date = document.getElementById('currentDate').value;
        const data = {
            activities: {}, mood: {}, achievement: {}, satisfaction: {},
            notes: document.getElementById('extra_notes').value,
            compliments: [document.getElementById('comp_1').value, document.getElementById('comp_2').value, document.getElementById('comp_3').value]
        };
        hours.forEach(h => {
            data.activities[h] = document.getElementById(`act_${h}`).value;
            data.mood[h] = { d: document.getElementById(`dep_${h}`).value, t: document.getElementById(`anx_${h}`).value };
            data.achievement[h] = document.getElementById(`ach_${h}`).value;
            data.satisfaction[h] = document.getElementById(`sat_${h}`).value;
        });
        localStorage.setItem('kpt_final_data_' + date, JSON.stringify(data));
    }

    function loadDayData() {
        const date = document.getElementById('currentDate').value;
        const saved = JSON.parse(localStorage.getItem('kpt_final_data_' + date) || 'null');
        hours.forEach(h => {
            document.getElementById(`act_${h}`).value = saved?.activities[h] || '';
            document.getElementById(`dep_${h}`).value = saved?.mood[h]?.d || '';
            document.getElementById(`anx_${h}`).value = saved?.mood[h]?.t || '';
            document.getElementById(`ach_${h}`).value = saved?.achievement[h] || '';
            document.getElementById(`sat_${h}`).value = saved?.satisfaction[h] || '';
        });
        document.getElementById('extra_notes').value = saved?.notes || '';
        document.getElementById('comp_1').value = saved?.compliments[0] || '';
        document.getElementById('comp_2').value = saved?.compliments[1] || '';
        document.getElementById('comp_3').value = saved?.compliments[2] || '';
    }

    async function exportToWord() {
        try {
            const start = new Date(document.getElementById('exportFrom').value);
            const end = new Date(document.getElementById('exportTo').value);
            const sections = [];

            for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                const dKey = d.toISOString().split('T')[0];
                const raw = localStorage.getItem('kpt_final_data_' + dKey);
                if(!raw) continue;
                const data = JSON.parse(raw);

                const tableRows = [
                    new docx.TableRow({
                        children: ["–ß–∞—Å –¥–æ–±–∏", "–ê–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å", "–î/—Ç", "–¥–æ—Å—è–≥–Ω–µ–Ω–Ω—è", "–∑–∞–¥–æ–≤–æ–ª–µ–Ω–Ω—è"].map(h => 
                            new docx.TableCell({ children: [new docx.Paragraph({ text: h, bold: true })], shading: { fill: "F2F2F2" } })
                        )
                    })
                ];

                hours.forEach(h => {
                    tableRows.push(new docx.TableRow({
                        children: [
                            new docx.TableCell({ children: [new docx.Paragraph(h)] }),
                            new docx.TableCell({ children: [new docx.Paragraph(data.activities[h] || "")] }),
                            new docx.TableCell({ children: [new docx.Paragraph(`${data.mood[h].d || ""}/${data.mood[h].t || ""}`)] }),
                            new docx.TableCell({ children: [new docx.Paragraph(data.achievement[h] || "")] }),
                            new docx.TableCell({ children: [new docx.Paragraph(data.satisfaction[h] || "")] }),
                        ]
                    }));
                });

                sections.push({
                    children: [
                        new docx.Paragraph({ text: "–ó–≤—ñ—Ç –ö–ü–¢ –∑–∞ " + dKey.split('-').reverse().join('.'), heading: docx.HeadingLevel.HEADING_1 }),
                        new docx.Table({ width: { size: 100, type: docx.WidthType.PERCENTAGE }, rows: tableRows }),
                        new docx.Paragraph({ text: "–ù–æ—Ç–∞—Ç–∫–∏: " + (data.notes || ""), spacing: { before: 200 } }),
                        new docx.Paragraph({ text: "–ö–æ–º–ø–ª—ñ–º–µ–Ω—Ç–∏: " + data.compliments.join(', ') }),
                        new docx.Paragraph({ text: "", pageBreakBefore: true })
                    ]
                });
            }

            if(sections.length === 0) return alert("–ù–µ–º–∞—î –¥–∞–Ω–∏—Ö");

            const doc = new docx.Document({ sections });
            const blob = await docx.Packer.toBlob(doc);
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `Monitoring_Report.docx`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        } catch (e) { alert("–ü–æ–º–∏–ª–∫–∞!"); }
    }
</script>
</body>
</html>
